<!DOCTYPE html>
<html>

<head>
  <title>One</title>

  <style>
    #map {
      height: 100%;
      width: 100%;
      left: 0;
      position: absolute;
      top: 0;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>

<body>
  <div id="map"></div>
  <script>

    var globalMap = null;

    function loadDoc() {
      $.get("/metric", 
      function(data, status){
        globalMap = data['results'];
        initMap();
      });
    }

    loadDoc();


    function initMap() {
      var uluru = { lat: -25.363, lng: 131.044 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });

      var citymap = globalMap;

      if (citymap != null) {
        for (var city in citymap) {
          // Add the circle for this city to the map.
          if (citymap[city].metric < 0) {
            var color = '#000000';
            r = Math.sqrt(-citymap[city].metric) * 2;
          } else {
            var color = '#FF0000';
            r = Math.sqrt(citymap[city].metric) * 2;
          }

          var cityCircle = new google.maps.Circle({
            strokeColor: color,
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: color,
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: r
          });
        }
      }
    }
</script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBViGdBCfpjz17jKVhNuC-f3VYeRjwjo2M"></script>
  

</body>

</html>
