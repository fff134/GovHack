<!DOCTYPE html>
<html>

<head>
  <title>One</title>

  <style>
    #map {
      height: 100%;
      width: 100%;
      left: 0;
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = { lat: -25.363, lng: 131.044 };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });

      var citymap = {
        chicago: {
          center: { lat: 41.878, lng: -87.629 },
          population: 2714856
        },
        newyork: {
          center: { lat: 40.714, lng: -74.005 },
          population: 8405837
        },
        losangeles: {
          center: { lat: 34.052, lng: -118.243 },
          population: 3857799
        },
        vancouver: {
          center: { lat: 49.25, lng: -123.1 },
          population: -603502
        }
      };

      for (var city in citymap) {
        // Add the circle for this city to the map.
        if (citymap[city].population < 0) {
          var color = '#000000';
          r = Math.sqrt(-citymap[city].population) * 100;
        } else {
          var color = '#FF0000';
          r = Math.sqrt(citymap[city].population) * 100;
        }

        var cityCircle = new google.maps.Circle({
          strokeColor: color,
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: color,
          fillOpacity: 0.35,
          map: map,
          center: citymap[city].center,
          radius: r
        });
      }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBViGdBCfpjz17jKVhNuC-f3VYeRjwjo2M&callback=initMap"></script>

</body>

</html>
